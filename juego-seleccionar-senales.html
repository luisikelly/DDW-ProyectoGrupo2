<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Seguro</title>
    <link rel="stylesheet" href="juego1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="barra">
                <div class="izquierda">
                    <a href="index.html"><img src="logo.png" alt="logo"></a>
                    <h1>Joystick Seguro</h1>
                </div>
                <div class="botones">
                    <a href="juegos.html" target="_blank" class="nav-link-red">Atrás</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="juego-container">
                <div class="contenedor_de_juego">
                    <h1>Selecciona la señal correcta</h1>
                    <div id="pregunta-actual">
                        <!-- Aquí se añadirá dinámicamente cada pregunta -->
                    </div>
                    <div id="resultado"></div>
                </div>
                <div id="contador-preguntas">
                    Pregunta <span id="pregunta-actual-numero">1</span> de <span id="total-preguntas">4</span>
                </div>
            </div>
        </main>
        <footer> 
            <p>Derechos reservados - Sitio desarrollado para uso educativo - Diseño y desarrollo Web - UADE - 2024</p>
        </footer>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Bienvenido a Joystick Seguro</h2>
            <p>Por favor, ingresa tu nombre:</p>
            <input type="text" id="player-name" placeholder="Tu nombre">
            <button id="start-game">Comenzar</button>
        </div>
    </div>
    <script src="juego1.js"></script>
</body>
</html>
